<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thailand Travel</title>

<style>
body {
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#f4f6f9;
}

/* ===== NAVBAR ===== */
.navbar {
    background:rgba(0,0,0,0.9);
    padding:15px 30px;
}

.navbar a {
    color:white;
    text-decoration:none;
    margin-right:20px;
}

/* ===== HERO ===== */
.hero {
    height:50vh;
    background:url('ar.JPG');
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-size:40px;
    font-weight:bold;
}

/* ===== CARD SECTION ===== */
.container {
    padding:40px 20px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
}

.card {
    width:250px;
    background:white;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    text-align:center;
    transition:0.3s;
}

.card:hover {
    transform:translateY(-5px);
}

.card img {
    width:100%;
    height:180px;
    object-fit:cover;
}

.card a {
    display:block;
    padding:15px;
    text-decoration:none;
    color:#333;
    font-weight:bold;
}

/* ===== FOOTER ===== */
footer {
    background:#222;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:30px;
}
</style>
</head>

<body>

<div class="navbar">
    <a href="index.html">หน้าแรก</a>
    <a href="contact.html">ติดต่อ</a>
</div>

<div class="hero">
    เที่ยวเมืองไทย
</div>

<div class="container">

    <div class="card">
        <a href="bangkok.html">
            <img src="ar.JPG">
            กรุงเทพ
        </a>
    </div>

    <div class="card">
        <a href="chiangmai.html">
            <img src="ch.JPG">
            เชียงใหม่
        </a>
    </div>

    <div class="card">
        <a href="phuket.html">
            <img src="pk.JPG">
            ภูเก็ต
        </a>
    </div>

    <div class="card">
        <a href="ayutthaya.html">
            <img src="ay.JPG">
            อยุธยา
        </a>
    </div>

    <div class="card">
        <a href="krabi.html">
            <img src="kb.JPG">
            กระบี่
        </a>
    </div>

    <div class="card">
        <a href="pattaya.html">
            <img src="pt.JPG">
            พัทยา
        </a>
    </div>

</div>

<footer>
    © 2026 Thailand Travel Website
</footer>

</body>
</html>
