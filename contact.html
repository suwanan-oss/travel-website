<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ติดต่อเรา</title>

<style>
body {
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#f4f6f9;
}

.navbar {
    background:rgba(0,0,0,0.85);
    padding:15px 30px;
}

.navbar a {
    color:white;
    text-decoration:none;
    margin-right:20px;
}

.content {
    padding:60px 20px;
    text-align:center;
}

h1 {
    font-size:36px;
    margin-bottom:30px;
}

form {
    max-width:400px;
    margin:auto;
    display:flex;
    flex-direction:column;
    gap:15px;
}

input, textarea {
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:16px;
}

button {
    padding:12px;
    background:#2196f3;
    color:white;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    background:#1976d2;
}

.back-btn {
    display:inline-block;
    margin-top:30px;
    padding:10px 20px;
    background:#555;
    color:white;
    text-decoration:none;
    border-radius:20px;
}
</style>
</head>

<div class="navbar">
    <a href="index.html">หน้าแรก</a>
    <a href="bangkok.html">กรุงเทพ</a>
    <a href="chiangmai.html">เชียงใหม่</a>
    <a href="phuket.html">ภูเก็ต</a>
    <a href="contact.html">ติดต่อ</a>
</div>

<div class="content">
    <h1>ติดต่อเรา</h1>

    <form>
        <input type="text" placeholder="ชื่อของคุณ" required>
        <input type="email" placeholder="อีเมล" required>
        <textarea rows="4" placeholder="ข้อความของคุณ" required></textarea>
        <button type="submit">ส่งข้อความ</button>
    </form>

    <a href="index.html" class="back-btn">← กลับหน้าแรก</a>
</div>

</body>
</html>
