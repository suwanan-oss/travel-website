<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>กรุงเทพมหานคร</title>

<style>

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f4f6f9;
}

/* ===== HERO ===== */
.hero {
    height: 70vh;
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('ar.JPG');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.hero h1 {
    font-size: 55px;
}

/* ปรับสำหรับมือถือ */
@media (max-width: 768px) {
    .hero h1 {
        font-size: 32px;
        padding: 0 15px;
    }
}

/* ===== CONTENT ===== */
.content {
    padding: 50px 20px;
    max-width: 900px;
    margin: auto;
    text-align: center;
}

.content h2 {
    margin-bottom: 20px;
}

.content p {
    line-height: 1.8;
    color: #555;
}

/* ===== BACK BUTTON ===== */
.btn {
    display: inline-block;
    margin-top: 30px;
    padding: 12px 25px;
    background: black;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    transition: 0.3s;
}

.btn:hover {
    background: #444;
}

.fade-in {
    opacity: 0;
    animation: fadeIn 1.5s ease forwards;
}

.slide-up {
    opacity: 0;
    transform: translateY(40px);
    animation: slideUp 1.5s ease forwards;
    animation-delay: 0.5s;
}

/* เอฟเฟกต์ */
@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

@keyframes slideUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>

<body>

<section class="hero fade-in">
    <h1>กรุงเทพมหานคร</h1>
</section>

<div class="content slide-up">
    <h2>เมืองหลวงแห่งวัฒนธรรม</h2>
    <p>
        กรุงเทพมหานครเป็นศูนย์กลางทางเศรษฐกิจและวัฒนธรรมของประเทศไทย 
        เต็มไปด้วยวัดวาอารามอันสวยงาม ห้างสรรพสินค้า และอาหารริมทางชื่อดังระดับโลก
    </p>

    <a href="index.html" class="btn">⬅ กลับหน้าแรก</a>
</div>

</body>
</html>
